		<form class="form-inline flex-row-reverse" action="https://www.google.com/search" target="_blank" method="get">
			<input type="submit" value="Search">

		<div class="container-fluid">
			<form style="text-align: center" action="thank.html" method="post">
				<div class="form-group">
					<h6>Name (Middle Name) Surname</h6>
					<input class="form-control" type="text">
				</div>
				<div class="form-group">
					<h6>Password</h6>
					<input class="form-control" type="password">
				</div>
				<div class="form-group">
					<h6>E-Mail</h6>
					<input class="form-control" type="email">
				</div>
				<div class="form-group">
					<h6>Date of Birth</h6>
					<input class="form-control" type="date">
				</div>
				<div class="form-group">
					<h6>Telephone</h6>
					<input class="form-control" type="text" maxLength="11" placeholder="Max length must be 11.">
				</div>
				<div class="form-group">
					<h6>Gender</h6>
					<input class="form-control" type="radio" id="male" name="gender" value="male">
					<label for="male">Male</label>
					<input class="form-control" type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label>
					<input class="form-control" type="radio" id="other" name="gender" value="other">
					<label for="other">Other</label>
				</div>
				<div class="form-group">
					<h6>About Me</h6>
					<textarea class="form-control" name="message"></textarea>
				</div>
				<div class="form-group">
					<h6 for="photo">Upload Your Photo</h6>
					<input class="form-control" type="file" id="photo" name="photo" accept="image/*">
				</div>
				<div class="form-group">
					<h6>Mark Your Interests</h6>
					<input class="form-control" type="checkbox">
					<label>Cats</label>
					<input class="form-control" type="checkbox">
					<label>Dogs</label>
					<input class="form-control" type="checkbox">
					<label>Birds</label>
				</div>
				<div class="form-group">
					<input class="btn btn-info" type="submit" value="Submit">
				</div>
				<div class="form-group">
					<input class="btn btn-info" type="reset" value="Reset">
				</div>
			</form>
